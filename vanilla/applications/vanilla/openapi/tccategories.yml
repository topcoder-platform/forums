openapi: 3.0.2
info:
  title: Topcoder Categories API
  description: Topcoder Categories API extends Vanilla Categories API.
  version: 1.0.0
paths:
  '/tc-categories/{id}/follow/{userId}':
    put:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            'application/json':
              schema:
                properties:
                  followed:
                    description: The category-follow status for the user.
                    type: boolean
                required:
                  - followed
                type: object
          description: Success
      requestBody:
        content:
          application/json:
            schema:
              properties:
                followed:
                  description: The category-follow status for the user.
                  type: boolean
              required:
                - followed
              type: object
        required: true